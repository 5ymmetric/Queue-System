<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Add an User to your Database</title>

	<script src="lib/jquery-2.1.4.min.js"></script>
    
    <link rel="stylesheet" href="lib/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.5/css/bootstrap-theme.min.css">    
    <script src="lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    
</head>

<body class="container">

<div class="container">

  <div class="jumbotron">
   <h1>Add a User to Your Database</h1>
    <div id="errMsgArea"></div>
    <p>This interface allows you to add a User to your database.</p>
  </div>
  
<div class="container">
 <div class="col-md-offset-1 col-md-8">
 
<form method="post" action="AddUser">

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" name="password" id="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default">Add</button>
</form>



 </div>
 <div class="col-md-2">
   <div class="container">   
   <a class="btn btn-default" href="index.html" role="button">Cancel</a>
   </div>


 </div>
</div>


</div>
</body>
</html>
